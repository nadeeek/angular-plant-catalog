<div class="card">
    <a [routerLink]="['/plant', plant.id]" class="card-link">
      <div class="card-title">{{ plant.name }}</div>
      <div class="card-subtitle">{{ plant.address }}</div>
      <div class="card-address">{{ plant.country }}</div>
      <div class="card-address">{{ plant.division }}</div>
    </a>
  </div>
